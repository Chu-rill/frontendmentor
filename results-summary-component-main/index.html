<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1 id="great">Great</h1>
        <p id="up">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <span>
          <p>
            <img
              src="/results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />Reaction
          </p>
          80 / 100
        </span>
        <span
          ><p>
            <img
              src="/results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />Memory
          </p>
          92 / 100</span
        >
        <span
          ><p>
            <img
              src="/results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />Verbal
          </p>
          61 / 100</span
        >
        <span
          ><p>
            <img
              src="/results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />Visual
          </p>
          72 / 100</span
        >

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Churchill</a>.
    </div>
  </body>
</html>
