<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="body">
        <div class="left">
          <div class="bill">
            <p>Bill</p>
            <input
              class="billz"
              type="text"
              placeholder="$                                                      0"
            />
          </div>

          <div class="tips">
            <p>Select Tip %</p>
            <div class="buttons">
              <button class="tipz" id="5">5%</button>
              <button class="tipz" id="10">10%</button>
              <button class="tipz" id="15">15%</button>
              <button class="tipz" id="25">25%</button>
              <button class="tipz" id="50">50%</button>
              <button id="cust">
                <input type="text" placeholder="Custom" />
              </button>
            </div>
          </div>

          <div class="people">
            <p>Number of People</p>
            <input
              class="numpeople"
              type="text"
              placeholder="$                                                       0"
            />
          </div>
        </div>

        <div class="right">
          <div class="amount">
            <p>
              Tip Amount<br />
              <span>/ person</span>
            </p>
            <h1 class="totaltip">$0.00</h1>
          </div>
          <div class="person">
            <p>
              Total <br />
              <span>/ person </span>
            </p>
            <h1 class="perperson">$0.00</h1>
          </div>
          <button class="complete">Reset</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
